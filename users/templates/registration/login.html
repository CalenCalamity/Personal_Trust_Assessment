<body>

<div class="card">
    <head>
        <style>
            .container {
                width: 80% !important;
                padding-top: 13%;
            }

            .card {
                border: none !important;
            }
        </style>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    </head>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <aside class="col-sm-4">
                <div class="card">
                    <article class="card-body">
                        <a href="{% url 'register' %}" class="float-right btn btn-outline-primary">Sign up</a>
                        <h4 class="card-title mb-4 mt-1">Sign in</h4>
                        <p>
                            <a href="{% url 'social:begin' 'github' %}" class="btn btn-block btn-outline-secondary"> <i class="fab fa-github"></i> Â  Login via GitHub</a>
                        </p>
                        <hr>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input name="username" class="form-control" placeholder="Username" type="name">
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                <input name="password" class="form-control" placeholder="*********" type="password">
                                {{ form.password.errors }}
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block" value="Login"> Login  </button>
                                    </div>
                                </div>
                                <div class="col-md-6 text-right">
                                    <a class="small" href="{% url 'password_reset' %}">Forgot password?</a>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </aside>
            <div class="col-sm-4"></div>
        </div>
    </div> 
</body>

{% endblock %}
